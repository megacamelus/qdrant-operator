name: Build Main

on:
  push:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
    PROJECTS: ${{ github.workspace }}
    OPERATOR_IMAGE: "quay.io/megacamelus/qdrant-operator:latest"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Set up Go"
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
      - name: "Build"
        run: make build
      - name: "Test"
        run: make test
  publish:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: "Checkout - Qdrant Operator"
        uses: actions/checkout@v4
        with:
          path: qdrant-operator          
      - name: "Checkout - Camel Assistant Manifests"
        uses: actions/checkout@v3
        with:
          repository: megacamelus/camel-assistant-manifests
          token: ${{ secrets.GITHUB_TOKEN }}
          path: camel-assistant-manifests

      - name: "Set up Go"
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: "Login to Container registry"
        uses: docker/login-action@v3
        with:
          registry: "quay.io"
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          
      - name: "Build Container image"
        run: |
          cd ${{ env.PROJECTS }}/qdrant-operator   
          make docker-build 
          make docker-push

      - name: "Create PR for camel-assistant-manifests"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ${{ env.PROJECTS }}/camel-assistant-manifests

          git config user.email "megacamelus@megacamelus.github.com"
          git config user.name "megacamelus"

          crane digest ${OPERATOR_IMAGE}
